<!DOCTYPE html>
<html ng-app="main">
<head>
	<title>Kay's Portfolio</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/lumen/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<!-- BOOTSTRAP CONTAINER -->
<div class="container" ng-controller="IndexCtrl">
	<!-- TITLE -->
	<header>
		<h1>Kay's Projects</h1>
		<h4>Quick links to my projects. Don't forget to review the code at Github! </h4>
	</header>
	<!-- NAVIGATION BAR -->
	<nav>
		<ul id="nav">
				<li><a href="https://github.com/Protosac" class="btn btn-default">Github</a></li>
				<li><a href="https://linkedin.com/in/kayh25" class="btn btn-info">LinkedIn</a></li>			
		</ul>
	</nav>
	<hr>
	<!-- MASONRY CONTAINER -->
	<div id="container">	
		<!-- PORTFOLIO BLOCKS -->
		<div class="item pic" ng-repeat="block in blocks" id="{{ block.style }}">
			<div class="text">
				<h4>{{ block.name }}</h4>
				<p>{{ block.text }}</p>
				<p>{{ block.button }}</p>
				<a href="{{ block.link }}" class="btn btn-warning">View</a>
			</div>
		</div>
		<!-- GUESTBOOK BLOCKS -->
		<div class="item guestbook" ng-controller="GuestbookCtrl">
			<div class="comments">
			<h2>Guest Book</h2>
			<p>Leave a friendly message or none at all!</p>
				{{ guestbook }}
			</div>
			<!-- FORM -->
			<form id="commentForm" ng-submit="addComment()">
				<textarea type="text" class="form-control" ng-model="guestbook"></textarea> 
				<input type="submit" class="btn btn-default">
			</form>
		</div>

	</div>
</div>
<!-- LATE SCRIPTS -->
<script src="js/custom.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/masonry/3.2.2/masonry.pkgd.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
